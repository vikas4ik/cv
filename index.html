<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="maybeButton">
    I will think about it ü§î
    </button>
    <button class="answerButton" id="noButton">I don't wanna o(‚ï•Ôπè‚ï•)o</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      const yesButton = document.querySelector(
        'button[onclick*="thankyou.html"]'
      );

      // NO ‚Üí make Yes bigger
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          const currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px";
        });

      // MAYBE ‚Üí make Yes smaller
      document
        .getElementById("maybeButton")
        .addEventListener("click", function () {
          const currentFontSize = parseInt(
            window.getComputedStyle(maybeButton).fontSize
          );
          maybeButton.style.fontSize = currentFontSize - 1 + "px";
          
        });
    </script>

    
  </body>
</html>
